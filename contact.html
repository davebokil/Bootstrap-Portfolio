<!-- Contact Form/Connect With Me Container -->
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="page-header">
                <h1>Contact</h1>
            </div>
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Connect With Me</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <a href="https://github.com/davebokil"><img src="assets/images/github.png" class="connectimages" alt="GitHub" /></a>
                        </div>
                        <div class="col-sm-4">
                            <a href="https://www.linkedin.com/in/davebokil"><img src="assets/images/in.png" class="connectimages" alt="LinkedIn" /></a>
                        </div>
                        <div class="col-sm-4">
